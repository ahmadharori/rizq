[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path - add current directory to sys.path
pythonpath = .

# Asyncio configuration
asyncio_mode = auto

# Additional options
addopts = 
    --verbose
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --cov-fail-under=80
    --no-cov-on-fail

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Logging
log_cli = false
log_cli_level = INFO
